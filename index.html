<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="container">
      <div class="inner-info">
        <img class="img-equ" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="cover"><img src="images/icon-view.svg" alt=""></div>
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="text">
          <div class="text-middle">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum"> <span class="price">0.041 ETH</span>
          </div>
          <div class="text-middle">
            <img src="images/icon-clock.svg" alt="icon-clock"> <span class="time">3 days left</span>
          </div>
        </div>
        <hr>
        <div class="avatar">
          <img src="images/image-avatar.png" alt="image-avatar">
          <p>Creation of<a href="#"> Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muxammed Layicov</a>.
  </div>
</body>
</html>
